name: Bug Report
description: Submit new feature requests.
labels: ['not-yet-viewed', 'enhancement']
assignees: 'Navino16'

body:
  - type: markdown
    attributes:
      value: >
        **THIS IS NOT THE PLACE TO ASK FOR SUPPORT OR REPORT BUGS!**
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of the feature.
    validations:
      required: true
