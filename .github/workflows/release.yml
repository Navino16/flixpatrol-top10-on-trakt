name: Build, Package & Release

on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node_modules
        id: cache-nodes-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install project dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore node_modules
        id: cache-nodes-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Restore build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build/
      - run: npm run package
      - name: Upload packages artifact
        uses: actions/upload-artifact@v3
        with:
          name: flixpatrol
          path: bin/

  tag-new-versions:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Create new tag
        id: newTag
        uses: salsify/action-detect-and-tag-new-version@v1.0.3

  release:
    runs-on: ubuntu-latest
    needs: tag-new-versions
    steps:
      - name: Restore build artifact
        uses: actions/download-artifact@v3
        with:
          name: flixpatrol
          path: bin/
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{steps.github_release.outputs.changelog}}
          name: ${{needs.newTag.tag}}
          tag_name: ${{needs.newTag.tag}}
          files: |
            bin/flixpatrol-top10-linux
            bin/flixpatrol-top10-macos
            bin/flixpatrol-top10-win.exe
